<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>

    <body>

        <header class="layout-header">
            <div class="layout-container mod-header">
                <div class="mod-header-button">
                    <button class="icon-only" aria-label="Open full menu" id="menu-button">
                        <h2 style="color: black;
                ">X</h2>
                        Open full menu
                    </button>
                    <div aria-hidden="true" class="layout-overlay" id="modal-overlay"></div>

                    <div id="fb-root" class=" fb_reset">
                        <div style="position: absolute; top: -10000px; width: 0px; height: 0px;">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="mod-fullmenu layout-modal is-visible" aria-hidden="false" id="menu-modal">
            <header class="mod-fullmenu-header">
                <button class="icon-only" id="menu-modal-close" aria-role="Go back to site">
                    <h2 style="color: black;
                                    ">X</h2>
                </button>

                <nav class="mod-fullmenu-list">
                    <ul>
                        <li class="is-category-bdl" data-color="">
                            <a href="//" title="Science">
                                Ciencia
                            </a>
                        </li>
                    </ul>
                </nav>
        </section>
        <script>
            enableModal();
            dropdown();
            enableLazyloading("picture:not([data-loaded])", "srcset", "srcset");
            connectFBShare();
            connectTwitterShare();

            function enableModal(e = {}) {
                const t = Object.assign(
                    {
                        button: "menu-button",
                        overlay: "modal-overlay",
                        modal: "menu-modal",
                        closeBtn: "menu-modal-close",
                    },
                    e
                ),
                    n = document.getElementById(t.button),
                    r = document.getElementById(t.overlay),
                    o = document.getElementById(t.modal),
                    a = document.getElementById(t.closeBtn);
                return (
                    n.addEventListener("click", () => {
                        o.classList.add("is-visible"),
                            document.documentElement.classList.add("no-scroll"),
                            o.setAttribute("aria-hidden", "false");
                    }),
                    r.addEventListener("click", () => {
                        o.classList.remove("is-visible"),
                            document.documentElement.classList.remove("no-scroll"),
                            o.setAttribute("aria-hidden", "true"),
                            r.blur();
                    }),
                    a.addEventListener("click", () => {
                        o.classList.remove("is-visible"),
                            document.documentElement.classList.remove("no-scroll"),
                            o.setAttribute("aria-hidden", "true");
                    }),
                    {
                        destroy: () => { },
                    }
                );
            }

        </script>

    </body>


</html>
